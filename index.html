<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakewithin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        .shine-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 120, 120, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 100, 100, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 20px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .main-content {
            text-align: center;
            max-width: 900px;
            padding: 40px;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 3;
        }

        .main-title {
            font-size: clamp(36px, 6.5vw, 120px);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(to right, #ffffff, #cccccc, #aaaaaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            line-height: 1;
            position: relative;
            display: inline-block;
        }

        .title-container {
            display: inline-block;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: clamp(14px, 1.4vw, 24px);
            color: #aaaaaa;
            font-weight: 300;
            margin-bottom: 60px;
            max-width: 700px;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        .show-clips-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 16px 40px;
            margin-top: 30px;
            font-size: clamp(12px, 1.1vw, 18px);
            font-weight: 500;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 2;
        }

        .show-clips-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .show-clips-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .show-clips-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .show-clips-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .show-clips-btn i {
            margin-right: 12px;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .show-clips-btn:hover i {
            transform: rotate(15deg);
        }

        .minimal-footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(10px, 0.8vw, 14px);
            color: #666666;
            letter-spacing: 1px;
            font-weight: 300;
            z-index: 3;
        }

        #clips-gallery {
            position: relative;
            min-height: 100vh;
            padding: 80px 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        #clips-gallery.active {
            opacity: 1;
            visibility: visible;
        }

        .section-nav {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 20px;
        }

        .section-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .section-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .clips-container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 120px;
        }

        .section {
            margin-bottom: 80px;
        }

        .section-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .section-title {
            font-size: clamp(24px, 2.5vw, 36px);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-divider {
            height: 2px;
            width: 100px;
            margin: 0 auto;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            border-radius: 2px;
        }

        .big-separator {
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 60px 0;
            border-radius: 2px;
        }

        .small-separator {
            height: 1px;
            width: 80%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 40px auto;
            border-radius: 1px;
        }

        .clips-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .clip-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0;
        }

        .clip-media {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: #000;
        }

        .clip-media:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .video-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            background: #000;
        }

        .video-container::before {
            content: '';
            display: block;
            padding-top: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }

        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 16px;
            gap: 15px;
            border-radius: 6px;
        }

        .video-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 20, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .orbital-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orbital-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(0.5px);
            transition: all 0.3s ease;
        }

        @keyframes float-gently {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-8px) translateX(4px);
            }
            50% {
                transform: translateY(4px) translateX(-4px);
            }
            75% {
                transform: translateY(-4px) translateX(-8px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.8;
                box-shadow: 0 0 8px currentColor, 0 0 12px currentColor;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 12px currentColor, 0 0 20px currentColor;
            }
        }

        @keyframes subtle-brightness {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.15);
            }
        }

        .main-title {
            animation: subtle-brightness 4s ease-in-out infinite;
        }

        @media (max-width: 1024px) {
            .clips-container {
                padding: 0 30px;
            }
            
            .clip-media {
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
                letter-spacing: -1px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .show-clips-btn {
                padding: 14px 30px;
                font-size: 14px;
            }
            
            .clips-container {
                padding: 0 20px;
                padding-top: 150px;
            }
            
            .clip-media {
                max-width: 100%;
            }
            
            .section-nav {
                top: 30px;
                gap: 10px;
            }
            
            .section-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .big-separator {
                margin: 40px 0;
            }
            
            .small-separator {
                margin: 30px auto;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 40px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .clips-container {
                padding: 0 15px;
                padding-top: 160px;
            }
            
            .section-nav {
                top: 20px;
                gap: 8px;
            }
            
            .section-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="shine-overlay"></div>
    
    <div class="orbital-dots"></div>

    <div id="landing-page">
        <div class="main-content">
            <div class="title-container">
                <h1 class="main-title" id="mainTitle">
                    Fakewithin
                </h1>
            </div>
            
            <p class="subtitle">
                made to show all different kind of clips of gekkefries / Fakewithin using Bow in combat warriors
            </p>
            
            <button class="show-clips-btn" id="showClipsBtn">
                <i class="fas fa-play"></i>
                <span>SHOW CLIPS</span>
            </button>
        </div>
        
        <div class="minimal-footer">
            FAKEWITHIN
        </div>
    </div>

    <div id="clips-gallery">
        <div class="section-nav" id="sectionNav"></div>
        <div class="clips-container" id="clipsContainer">
        </div>
    </div>

    <script>
        const clipData = [
            {
                name: "suffergod",
                clips: [
                    { name: "suffergod_1" },
                ]
            },
            {
                name: "other",
                clips: [
                    { name: "other_2" },
                ]
            }
        ];

        let API_BASE_URL = "";

        document.addEventListener('DOMContentLoaded', function() {
            initOrbitalDots();
            
            const showClipsBtn = document.getElementById('showClipsBtn');
            const landingPage = document.getElementById('landing-page');
            const clipsGallery = document.getElementById('clips-gallery');
            
            showClipsBtn.addEventListener('click', async function() {
                landingPage.style.opacity = '0';
                landingPage.style.transform = 'translateY(-50px)';
                
                setTimeout(() => {
                    landingPage.style.display = 'none';
                    clipsGallery.classList.add('active');
                    document.body.style.overflow = 'auto';
                    
                    fetchAPIUrlAndLoadClips();
                }, 500);
            });
            
            const shineOverlay = document.querySelector('.shine-overlay');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shineOverlay.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(120, 120, 120, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - (x * 100)}% ${100 - (y * 100)}%, rgba(100, 100, 100, 0.02) 0%, transparent 50%)
                `;
            });
        });
        
        async function fetchAPIUrlAndLoadClips() {
            const clipsContainer = document.getElementById('clipsContainer');
            
            clipsContainer.innerHTML = `
                <div style="text-align: center; padding: 100px 20px;">
                    <div style="color: #888; font-size: 16px;">
                        <div class="spinner" style="width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                        <p>Fetching API endpoint...</p>
                    </div>
                </div>
            `;
            
            try {
                const response = await fetch('https://gekkefries.pythonanywhere.com/get_vps');
                if (!response.ok) {
                    throw new Error('Failed to fetch VPS URL');
                }
                
                const data = await response.json();
                API_BASE_URL = data.vps_url;
                
                if (!API_BASE_URL) {
                    throw new Error('No VPS URL returned');
                }
                
                loadClips();
                
            } catch (error) {
                console.error('Error fetching API URL:', error);
                clipsContainer.innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <div style="color: #888; font-size: 16px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <p>Failed to fetch API endpoint. Please try again later.</p>
                        </div>
                    </div>
                `;
            }
        }
        
        function initOrbitalDots() {
            const orbitalDotsContainer = document.querySelector('.orbital-dots');
            const dotCount = 50;
            
            const dotColors = [
                'rgba(255, 255, 255, 0.9)',
                'rgba(255, 255, 255, 0.7)',
                'rgba(255, 255, 255, 0.5)',
                'rgba(255, 255, 240, 0.8)',
                'rgba(255, 250, 230, 0.8)',
                'rgba(255, 255, 220, 0.7)',
                'rgba(255, 245, 220, 0.6)',
                'rgba(255, 255, 255, 0.8)',
                'rgba(230, 230, 255, 0.7)'
            ];
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'orbital-dot';
                
                const size = Math.random() * 4 + 2;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                const color = dotColors[Math.floor(Math.random() * dotColors.length)];
                dot.style.backgroundColor = color;
                dot.style.color = color;
                
                dot.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                const floatDuration = 15 + Math.random() * 15;
                dot.style.animation = `
                    float-gently ${floatDuration}s infinite ease-in-out,
                    pulse-glow ${4 + Math.random() * 3}s infinite ease-in-out
                `;
                
                orbitalDotsContainer.appendChild(dot);
            }
        }
        
        function loadClips() {
            const clipsContainer = document.getElementById('clipsContainer');
            
            clipsContainer.innerHTML = '';
            
            const nonEmptySections = clipData.filter(section => section.clips.length > 0);
            
            if (nonEmptySections.length === 0) {
                clipsContainer.innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <div style="color: #888; font-size: 16px;">
                            <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <p>No clips available yet. Check back soon!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            createSectionNavigation(nonEmptySections);
            renderClips(nonEmptySections);
        }
        
        function createSectionNavigation(sectionsData) {
            const sectionNav = document.getElementById('sectionNav');
            sectionNav.innerHTML = '';
            
            sectionsData.forEach((section, index) => {
                const button = document.createElement('button');
                button.className = 'section-btn';
                button.textContent = section.name.replace('_', ' ').toUpperCase();
                button.dataset.sectionId = `section-${section.name}`;
                
                button.addEventListener('click', function() {
                    const targetSection = document.getElementById(this.dataset.sectionId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ 
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
                
                sectionNav.appendChild(button);
            });
        }
        
        function renderClips(sectionsData) {
            const clipsContainer = document.getElementById('clipsContainer');
            
            clipsContainer.innerHTML = '';
            
            sectionsData.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.id = `section-${section.name}`;
                
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = section.name.replace('_', ' ').toUpperCase();
                
                const sectionDivider = document.createElement('div');
                sectionDivider.className = 'section-divider';
                
                sectionHeader.appendChild(sectionTitle);
                sectionHeader.appendChild(sectionDivider);
                sectionDiv.appendChild(sectionHeader);
                
                const clipsGrid = document.createElement('div');
                clipsGrid.className = 'clips-grid';
                
                section.clips.forEach((clip, clipIndex) => {
                    const clipItem = document.createElement('div');
                    clipItem.className = 'clip-item';
                    clipItem.style.animationDelay = `${clipIndex * 0.1}s`;
                    
                    const mediaContainer = document.createElement('div');
                    mediaContainer.className = 'clip-media';
                    
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';
                    
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'video-loading';
                    loadingDiv.innerHTML = `
                        <div class="spinner"></div>
                        <div>Loading video...</div>
                    `;
                    
                    const iframe = document.createElement('iframe');
                    iframe.title = `${clip.name}`;
                    iframe.style.display = 'none';
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    
                    videoContainer.appendChild(loadingDiv);
                    videoContainer.appendChild(iframe);
                    mediaContainer.appendChild(videoContainer);
                    
                    clipItem.appendChild(mediaContainer);
                    clipsGrid.appendChild(clipItem);
                    
                    if (clipIndex < section.clips.length - 1) {
                        const smallSeparator = document.createElement('div');
                        smallSeparator.className = 'small-separator';
                        clipsGrid.appendChild(smallSeparator);
                    }
                    
                    setTimeout(() => {
                        loadVideoPlayer(clip.name, iframe, loadingDiv);
                    }, clipIndex * 300);
                });
                
                sectionDiv.appendChild(clipsGrid);
                clipsContainer.appendChild(sectionDiv);
                
                if (sectionIndex < sectionsData.length - 1) {
                    const bigSeparator = document.createElement('div');
                    bigSeparator.className = 'big-separator';
                    clipsContainer.appendChild(bigSeparator);
                }
            });
        }
        
        function loadVideoPlayer(filename, iframeElement, loadingElement) {
            if (!API_BASE_URL) {
                loadingElement.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 10px;"></i>
                    <div>API endpoint not available</div>
                `;
                return;
            }
            
            const videoUrl = `${API_BASE_URL}/load?filename=${encodeURIComponent(filename)}`;
            
            iframeElement.src = videoUrl;
            
            iframeElement.onload = function() {
                loadingElement.style.display = 'none';
                iframeElement.style.display = 'block';
            };
            
            iframeElement.onerror = () => {
                loadingElement.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 10px;"></i>
                    <div>Failed to load video</div>
                `;
            };
        }
    </script>
</body>
</html>
